<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Projects Overview</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Project Name</th>
                <th>Project Leader</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf loop to dynamically populate the table -->
            <tr th:each="project : ${projectManagements}">
                <td th:text="${project.projectName}"></td>
                <td th:text="${project.projectLeader}"></td>
                <td>
                    <form action ="/updateProject" method = "get">
                        <input type="hidden" name="projectManagementId" th:value="${project.projectManagementId}">
                        <button type ="submit">Update</button>
                    </form>

                </td>
                <td>

                    <form action="/deleteProject" method="post">
                        <input type="hidden" name="projectManagementId" th:value="${project.projectManagementId}">
                        <button type ="submit">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form action ="/" method = "get">
    <button type ="submit">Go to index</button>
</form>

</body>
</html>
