<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/projects.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Projects Overview</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Project Name</th>
                <th>Project Leader</th>
                <th>Go To</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf loop to dynamically populate the table -->
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectName}">Project Placeholder</td>
                <td th:text="${project.projectLeader}">Leader Placeholder</td>
                <td>
                    <!-- "Go to" button linking to a project-specific page through ID -->
                    <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">Go to</a>
                </td>
                <td>
                    <!-- Delete button per ID-->
                    <button class="btn btn-danger btn-sm" th:onclick="'deleteProject(' + ${project.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
