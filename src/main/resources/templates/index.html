<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Project Production Tool</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Global Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f00;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    <h1>i-Project</h1>
</header>

<main>
    <p class="text-center">Vælg venligst en handling for at fortsætte:</p>

    <form action="/selectAllFromProjectManagement" method="get">
        <button type="submit" class="btn btn-primary">Se overblik over projekter</button>
    </form>

    <form action="/selectAllClients" method="get">
        <button type="submit" class="btn btn-primary">Se overblik over klienter</button>
    </form>

    <form action="/selectAllEmployees" method="get">
        <button type="submit" class="btn btn-primary">Se overblik over Medarbejdere</button>
    </form>




</main>

<footer>
    <p>&copy; 2024 Projekt Kalkulerings System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
