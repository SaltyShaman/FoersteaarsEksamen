<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
</head>
<body>

<h1>Tilføj en ny opgave</h1>

<form action="/createTaskPost" method="POST">
    <label for="taskName">Opgave:</label>
    <input type="text" id="taskName" name="taskName" required>

    <label for="estimatedWorkHoursPerTask">Antal timer:</label>
    <input type="number" id="estimatedWorkHoursPerTask" name="estimatedWorkHoursPerTask" required>

    <button type="submit">Tilføj</button>
</form>


</body>
</html>
