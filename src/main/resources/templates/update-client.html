<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6f00;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input {
            margin-bottom: 1rem;
        }

        button {
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
        }


        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<header>
    <h1>Opdatering af klient</h1>
</header>

<main>
    <!-- Form for updating client details -->
    <form action="/updateClient" method="post">
        <!-- Hidden input to track original client email -->
        <input type="hidden" name="oldClientEmail" th:value="${param.clientEmail}" />

        <div class="mb-3">
            <label for="clientCompany" class="form-label">Firma:</label>
            <input type="text" id="clientCompany" name="clientCompany" class="form-control"
                   th:placeholder="${param.clientCompany}" required />
        </div>

        <div class="mb-3">
            <label for="clientName" class="form-label">Navn:</label>
            <input type="text" id="clientName" name="clientName" class="form-control"
                   th:placeholder="${param.clientName}" required />
        </div>

        <div class="mb-3">
            <label for="clientEmail" class="form-label">Email:</label>
            <input type="email" id="clientEmail" name="clientEmail" class="form-control"
                   th:placeholder="${param.clientEmail}" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Opdater klient</button>
    </form>
    <form action="/selectAllClients" method="get" class="mt-3">
        <button type="submit" class="btn btn-secondary w-100">Tilbage til overblik over klienter</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 2024 Projekt Kalkulerings System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
