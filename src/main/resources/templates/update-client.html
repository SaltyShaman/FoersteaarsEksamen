<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">
</head>
<body>
<header>
    <h1>Update Client</h1>
</header>

<main>
    <!-- Form for updating client details -->
    <form action="/updateClient" method="post">
        <!-- Hidden input to track client email (primary key or identifier) -->
        <label for="clientEmail">Old Email:</label>
        <input type="text" name="oldClientEmail" value="{{clientEmail}}" />

        <label for="clientCompany">Company:</label>
        <input type="text" id="clientCompany" name="clientCompany" placeholder="Enter new company name" value="{{clientCompany}}" required />

        <label for="clientName">Name:</label>
        <input type="text" id="clientName" name="clientName" placeholder="Enter new client name" value="{{clientName}}" required />

        <label for="clientEmail">Email:</label>
        <input type="text" id="clientEmail" name="clientEmail" placeholder="Enter new email" value="{{clientEmail}}" required />

        <button type="submit">Update Client</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Client Management System</p>
</footer>
</body>
</html>
