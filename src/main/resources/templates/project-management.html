<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new project</title>
    <link rel="stylesheet" href="../static/registerForm.css" rel="stylesheet">
</head>
<body>
<H1>Register new project</H1>
<div th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</div>

<form th:action="@{/projects/create}" th:object="${projectManagement}" method="post">
    <label for="projectName">Project Name:</label>
    <input type="text" th:field="*{projectName}" id="projectName" required><br>

    <label for="projectLeader">Project Leader:</label>
    <input type="text" th:field="*{projectLeader}" id="projectLeader" required><br>

    <button type="submit">Create Project</button>
</form>
</body>
</html>
