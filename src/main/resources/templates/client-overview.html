<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Overview</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">
    <style>
        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
    </style>

</head>
<body>
<style>
    main {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container mt-5">
    <h1 class="text-center mb-4">Clients Overview</h1>
    <style>
        header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
    </style>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Client Company</th>
                <th>Client Email</th>
                <th>Client Name</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(clients)}">
                <td colspan="4" class="text-center">No clients found.</td>
            </tr>
            <!-- Thymeleaf loop to dynamically populate the table -->
            <tr th:each="client : ${clients}">
                <td th:text="${client.clientCompany}"></td>
                <td th:text="${client.clientEmail}"></td>
                <td th:text="${client.clientName}"></td>
                <td>
                    <form action="/updateClient" method="get">
                        <input type="hidden" name="client_id" th:value="${client.client_id}">
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                        <style>
                            /* Default blue color for outline button */
                            .btn.btn-outline-primary {
                                background-color: #007bff; /* Default blue */
                                color: white; /* White text */
                                border-color: #007bff; /* Border same as background */
                            }

                            /* Darker blue on hover */
                            .btn.btn-outline-primary:hover {
                                background-color: #0056b3; /* Darker blue */
                                color: white; /* Ensure text remains white */
                                border-color: #0056b3; /* Match border to hover background */
                            }
                        </style>
                    </form>

                </td>

                <td>

                    <form action="/removeClient" method="post">
                        <input type="hidden" name="client_id" th:value="${client.client_id}">
                        <button type="submit" class="btn btn-danger">Remove</button>

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form action ="/" method = "get">
    <button type ="submit">Go to index</button>
</form>

</body>
</html>
