<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Overview</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">
    <style>
        /* Consistent styling for page */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-top: 1rem;
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        td {
            text-align: center;
        }

        .btn-outline-primary {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <header>
        <h1>Clients Overview</h1>
    </header>

    <main>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Client Company</th>
                    <th>Client Email</th>
                    <th>Client Name</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(clients)}">
                    <td colspan="5" class="text-center">No clients found.</td>
                </tr>
                <!-- Thymeleaf loop to dynamically populate the table -->
                <tr th:each="client : ${clients}">
                    <td th:text="${client.clientCompany}"></td>
                    <td th:text="${client.clientEmail}"></td>
                    <td th:text="${client.clientName}"></td>
                    <td>
                        <form action="/updateClient" method="get">
                            <input type="hidden" name="client_id" th:value="${client.client_id}">
                            <button type="submit" class="btn btn-outline-primary">Update</button>
                        </form>
                    </td>
                    <td>
                        <form action="/removeClient" method="post">
                            <input type="hidden" name="client_id" th:value="${client.client_id}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form action="/" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary w-100">Go to Index</button>
        </form>
    </main>
</div>

<footer>
    <p>&copy; 2024 Client Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
