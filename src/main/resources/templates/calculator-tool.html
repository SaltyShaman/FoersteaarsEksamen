<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Project</title>
    <!-- Include Bootstrap CSS  w/ ChatGPT-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--own css styling -->
    <link rel="stylesheet" href="../static/highlightedProject.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <legend></legend>

    <h1>Project: <span th:text="${calculator.name}"></span></h1>
    <h2>Client: <span th:text="${client_company}"></span></h2>

    </legend>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Employee</th>
                <th>Work Area</th>
                <th>Task</th>
                <th>Estimated Work Hours</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table elements to be reconfigured to actual needs-->
            <tr th:each="calculator : ${calculatortables}">
                <td th:text="${calculator.name}">Project Name placeholder</td>
                <td th:text="${calculator.employee}">Employee Placeholder</td>
                <td th:text="${calculator.workArea}">Work area placholder</td>
                <td th:text="${calculator.task}">task placeholder</td>
                <td th:text="${calculator.estimatedHours}">hour estimater (number)</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
