<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <!-- Include Bootstrap CSS  w/ ChatGPT-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>



<div th:if="${projects}">
    <h3>Projekt Navn:</h3>
    <p th:text="${projects}">Projekt navn vises her</p>
</div>






<div class="container mt-5">

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Employee</th>
                <th>Work Area</th>
                <th>Task</th>
                <th>Estimated Work Hours For Employee</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.workArea}"></td>
                <td th:text="${employee.task}"></td>
                <td th:text="${employee.estimatedHoursPerEmployee}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
