<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator Tool for Project Leader</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Detaljer for projektet</h1>

<div>
    <h2>Information</h2>
    <table>
        <tr>
            <th>Lommeregner navn</th>
            <td th:text="${calcEmp.calculatorName}"></td>
        </tr>
        <tr>
            <th>Klient</th>
            <td th:text="${calcEmp.clientName}"></td>
        </tr>
        <tr>
            <th>Klientens firma</th>
            <td th:text="${calcEmp.clientCompany}"></td>
        </tr>
        <tr>
            <th>Projekt navn</th>
            <td th:text="${calcEmp.projectName}"></td>
        </tr>
        <tr>
            <th>Projekt ansvarlig</th>
            <td th:text="${calcEmp.projectLeader}"></td>
        </tr>
    </table>
</div>

<div>
    <h2>Ansatte p책 projektet</h2>
    <ul>
        <li th:each="employeeName : ${calcEmp.employeeNames}" th:text="${employeeName}"></li>
    </ul>
</div>

<div>
    <h2>Opgaver og arbejds omr책de</h2>
    <table>
        <tr>
            <th>Arbejds omr책de</th>
            <td th:text="${calcEmp.workArea}"></td>
        </tr>
        <tr>
            <th>Opgave</th>
            <td th:text="${calcEmp.task}"></td>
        </tr>
    </table>
</div>

<div>
    <h2>Tidsestimat per ansat</h2>
    <p th:text="${calcEmp.estimatedHoursPerEmployee}"></p>
</div>

<div>
    <a href="/">G책 tilbage til hovedsiden</a>
</div>
</body>
</html>
