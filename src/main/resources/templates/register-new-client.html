<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f00;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
        }

        .alert {
            margin-bottom: 1rem;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<header>
    <h1>Registrer ny klient</h1>
</header>

<main>
    <!-- Success or error message -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <!-- Registration Form -->
    <form action="/addClient" method="post">
        <div class="mb-3">
            <label for="clientCompany" class="form-label">Klient firma navn</label>
            <input type="text" id="clientCompany" name="clientCompany" class="form-control" placeholder="Tilføj klientens firmanavn" required>
        </div>
        <div class="mb-3">
            <label for="clientEmail" class="form-label">klientens Emailadresse</label>
            <input type="email" id="clientEmail" name="clientEmail" class="form-control" placeholder="Tilføj klientens emailadresse" required>
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Navnet på klienten</label>
            <input type="text" id="clientName" name="clientName" class="form-control" placeholder="Tilføj klientens navn" required>
        </div>
        <button type="submit" class="btn btn-primary">Indsend</button>
    </form>

    <form action="/selectAllClients" method="get">
        <button type="submit" class="btn btn-secondary mt-3">Se overblik over klienter</button>
    </form>

    <!-- Return to Index Button -->
    <form action="/" method="get">
        <button type="submit" class="btn btn-secondary mt-3">Gå til indeks</button>
    </form>


</main>

<footer>
    <p>&copy; 2024 Projekt Kalkulerings Værktøj</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
