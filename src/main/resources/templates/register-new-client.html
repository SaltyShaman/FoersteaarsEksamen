<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projects.css}">
</head>
<body>
<H1>Register new client</H1>
<div th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</div>

<form action="/addClient" method = "post">
    <td>Client Company</td><td><input type="text" name="clientCompany"></td>
    <td>Client Email</td><td><input type="text" name="clientEmail"></td>
    <td>Client Name</td><td><input type="text" name="clientName"></td>

    <button type="submit">Submit</button>

</form>
<form action ="/" method = "get">
    <button type ="submit">Go to index</button>
</form>

</body>
</html>
