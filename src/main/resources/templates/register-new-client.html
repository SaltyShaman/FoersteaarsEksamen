<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            width: 100%;
            margin-top: 1rem;
        }

        .alert {
            margin-bottom: 1rem;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<header>
    <h1>Register New Client</h1>
</header>

<main>
    <!-- Success or error message -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <!-- Registration Form -->
    <form action="/addClient" method="post">
        <div class="mb-3">
            <label for="clientCompany" class="form-label">Client Company</label>
            <input type="text" id="clientCompany" name="clientCompany" class="form-control" placeholder="Enter company name" required>
        </div>
        <div class="mb-3">
            <label for="clientEmail" class="form-label">Client Email</label>
            <input type="email" id="clientEmail" name="clientEmail" class="form-control" placeholder="Enter email address" required>
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" id="clientName" name="clientName" class="form-control" placeholder="Enter client name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Return to Index Button -->
    <form action="/" method="get">
        <button type="submit" class="btn btn-secondary mt-3">Go to Index</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Client Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
