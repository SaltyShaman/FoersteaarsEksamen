<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See all tasks</title>
</head>
<body>


<h1>Se all opgaver for hele databasen</h1>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Opgave navn</th>
            <th>Opgavens tid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tasks)}">
            <td colspan="5" class="text-center">Ingen opgaver kunne findes</td>
        </tr>
        <!-- Thymeleaf loop to dynamically populate the table -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.estimatedWorkHoursPerTask}"></td>
            <td>

        </tr>
        </tbody>
    </table>
</div>

<form action="createTask" method ="get">
    <button type="submit">Opret opgave</button>
</form>

<form action="/" method="get">
    <button type="submit">Indeks</button>
</form>
</body>
</html>
