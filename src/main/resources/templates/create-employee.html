<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee to Calculator</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Global Page Styling */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
        padding: 2rem;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff6f00;
        text-align: center;
        margin-bottom: 2rem;
    }

    main {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
    }

    .btn {
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
    }

    footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #6c757d;
    }
</style>
</head>

<H1>Tilføj ny medarbejder til projektet</H1>
<div th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</div>

<main>
    <form action="/createEmployeePost" method = "post">
        <div class="mb-3">
            <label  class="form-label">Medarbejder navn</label>
            <input type="text"  name="employeeName" class="form-control" placeholder="Tilføj medarbejder navn" required>
        </div>
            <button type="submit" class="btn btn-primary">Indsend</button>
    </form>

    <form action="/selectAllEmployees" method="get">
        <button type="submit" class="btn btn-secondary">Se overblik over Medarbejdere</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="btn btn-secondary mt-3">Gå til indeks</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Projekt Kalkulerings System</p>
</footer>
</body>
</html>
