<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee to Calculator</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/projects.css}">
</head>
<body>
<H1>Register new Employee to the project</H1>
<div th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</div>

<form action="/createEmployeePost" method = "post">

    <td>Employee Name</td><td><input type="text" name="employeeName"</td>
    <td>Employee Work Area</td><td><input type="text" name="workArea"</td>
    <td>Employee Task</td><td><input type="text" name="task"</td>
    <td>Employee hours to finnish</td><td><input type="text" name="estimatedHoursPerEmployee"</td>

    <button type="submit">Submit</button>

</form>

</body>
</html>
