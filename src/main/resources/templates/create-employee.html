<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/projects.css}">
<style>
    /* Global Page Styling */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
        padding: 2rem;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff6f00;
        text-align: center;
        margin-bottom: 2rem;
    }

    main {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
        width: 100%;
        margin-bottom: 1rem;
    }

    footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #6c757d;
    }

</head>
<body>
<H1>Register new Employee to the project</H1>
<div th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</div>

<form action="/createEmployeePost" method = "post">

    <label>Ansattes navn</label>
    <input type="text" name="employeeName" /><br>
    <label>Arbejds omr√•de</label>
    <input type="text" name="workArea" /><br>
