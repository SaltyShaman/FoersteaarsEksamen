<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilføj folk til et subprojekt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    /* Global Page Styling */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f00;
      text-align: center;
      margin-bottom: 2rem;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 100%;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<h1>Tilføj folk til et subprojekt</h1>
<form action="/subprojectsEmployeeAssignPost" method="post">
  <label for="employee">Vælg den ansatte:</label>
  <select name="employeeId" id="employee" required>
    <option value="" disabled selected>Vælg den ansatte</option>
    <option th:each="employee : ${employees}"
            th:value="${employee.employeeId}"
            th:text="${employee.employeeName}">
    </option>
  </select>
  <label for="subproject">Vælg subprojekt:</label>
  <select name="subprojectId" id="subproject" required>
    <option value="" disabled selected>Vælg subprojekt</option>
    <option th:each="subproject : ${subprojects}"
            th:value="${subproject.subprojectId}"
            th:text="${subproject.subprojectName}">
    </option>
  </select>

  <button type="submit">Assign</button>
</form>


<form action="/selectAllEmployees" method="get">
  <button type="submit" class="btn btn-primary">Se overblik over Medarbejdere</button>
</form>
</body>
</html>
